<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>::FORM::</title>
    <link rel="stylesheet" href="css/form.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <script src="js/form.js"></script>
    <script>
    $(function() {
    $( "#sortable1, #sortable2" ).sortable({
    connectWith: ".connectedSortable"
    }).disableSelection();
    });
    </script>
  </head>
  <body >
    <div class="container">
      
      
      
      <div class="header">
        <div class="menu">
          <ul>
            <li><a href="home.html"><img src="images/home.png" alt=""><strong>HOME</strong></a></li>
            <li><a href="quiz.html"><img src="images/quiz.png" alt=""><strong  >QUIZ</strong></a></li>
            <li><a href="profile.html"><img src="images/profile1.png" alt=""><strong>PROFILE</strong></a></li>
            <li><a href="form.html"><img src="images/form.png" alt=""><strong  class="active">FORM</strong></a></li>
          </ul>
          
        </div>
      </div>
      <div class="content">
        
        <div class="groupdetails">
          <h1>FORM</h1>
          <form name="form1">
            <p>
              <label for="name">Username</label>
              <input type="text" id="name" name="name" required placeholder="USERNAME">
            </p>
            <p>
              <label for="password">Password </label>
              <input type="password" name="password"  id="password"  maxlength="8" required>
            </p>
            <p>
              <label for="cnfpassword">Confirm Password</label>
              <input type="password" name="cnfpassword" id="cnfpassword" maxlength="8" required>
            </p>
            <p>
              <label for="email">Email Id</label>
              <input type="email" id="email" name="email" required>
            </p>
            <p>
              <p>
                <label for="gender">Gender</label>
                <input type="radio" name="gender"  value="Male" required>Male
                <input type="radio" name="gender" value="Female" required>Female
              </p>
              <div style="width:100%">
                
              
              <div class="toggle">
                <div class="change ">ON</div>
              </div>
              </div>
              <div class="sort">
                <ul id="sortable1" class="connectedSortable">
                  <li class="ui-state-default">Task 1</li>
                  <li class="ui-state-default">Task 2</li>
                  <li class="ui-state-default">Task 3</li>
                  <li class="ui-state-default">Task 4</li>
                  <li class="ui-state-default">Task 5</li>
                </ul>
                
                <ul id="sortable2" class="connectedSortable">
                  <li class="ui-state-highlight">Task 6</li>
                  <li class="ui-state-highlight">Task 7</li>
                  <li class="ui-state-highlight">Task 8</li>
                  <li class="ui-state-highlight">Task 9</li>
                  <li class="ui-state-highlight">Task 10</li>
                </ul>
              </div>
              <p>
                <label for="feedback">Feedback</label>
                <textarea name="feedback" id="feedback" cols="60" rows="5"></textarea>
              </p>
              <p >
                <button type="submit" id="submit" style="clear:both">SUBMIT</button>
              </p>
            </form>
          </div>
        </div>
        
      </div>
    </body>
  </html>
