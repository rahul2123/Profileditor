<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>togglebutton</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<style>
		body{
			color:white;
			text-align:center;
		}
			.toggle{
				box-sizing: border-box;
				background: linear-gradient(to bottom, #45484d 0%,#000000 100%);
				width:80px;
				height:23px;
				border-radius: 5px;
			}
			.change{
			padding:1%;
				float:left;
				width:50%;
				background:black;
				height:20px;
				border-radius:5px;
				background:linear-gradient(to bottom, #d2ff52 0%,#91e842 100%);
			}
			
			.change:hover{
				cursor:pointer;
			}
		</style>
		<script>
		$(document).ready(function() {
		$(".change").toggle(function() {
		$(this).css('float', 'right');
		$(this).text("OFF");
		$(this).css('background', 'linear-gradient(to bottom, #ff3019 0%,#cf0404 100%)');
		}, function() {
		$(this).css('float', 'left');
		$(this).text("ON");
		$(this).css('background', 'linear-gradient(to bottom, #d2ff52 0%,#91e842 100%)');
		});
		});
		</script>
	</head>
	<body>
		<div class="toggle">
			<div class="change ">ON</div>
		</div>
	</body>
</html>
