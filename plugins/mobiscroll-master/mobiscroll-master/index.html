    <script>
        $(function () {

            function init() {
                
               
              
                
                // Date & Time demo initialization
                $('#demo_datetime').mobiscroll().datetime({
                    theme: 'android',     // Specify theme like: theme: 'ios' or omit setting to use default 
                    mode: 'scroller',       // Specify scroller mode like: mode: 'mixed' or omit setting to use default 
                    display: 'inline', // Specify display mode like: display: 'bottom' or omit setting to use default 
                    lang: lang,       // Specify language like: lang: 'pl' or omit setting to use default
                    minDate: new Date(2000,3,10,9,22),  // More info about minDate: http://docs.mobiscroll.com/2-14-0/datetime#!opt-minDate
                    maxDate: new Date(2050,7,30,15,44),   // More info about maxDate: http://docs.mobiscroll.com/2-14-0/datetime#!opt-maxDate
                    stepMinute: 1  // More info about stepMinute: http://docs.mobiscroll.com/2-14-0/datetime#!opt-stepMinute
                });
                
           
            
                
            }    

          
            var demo, theme, mode, display, lang;
            
            init();

            $('button').click(function(event) {
alert($('#demo_datetime').val());
$('#demo_datetime').val("");
            });
          
        });
    </script>
